<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
   	>
   	
   	<h:form>
	   	<div id="language">
			<h:outputText value="#{msg['label.language']}:" id="label_language"/> 
			<p:selectOneMenu id="selectedLanguage" value="#{languageBean.localeCode}" onchange="submit();" >
	   			<f:selectItems value="#{languageBean.countriesInMap}" />
	   			<!-- der Zustand wird in der Bean geaendert, danach submitted und somit in der gewaehlten Sprache alles neu geschrieben -->
	   			<p:ajax process="selectedLanguage" event="change" listener="#{languageBean.countryLocaleCodeChanged}" />
	   		</p:selectOneMenu>   	
	   	</div>
   	</h:form>
   	
   	<div id="logout">
   		<h:link outcome="logout" title="#{msg['label.logout']}" value="#{msg['label.logout']}"/>
    </div>

</ui:composition>
